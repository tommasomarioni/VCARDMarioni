<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Scarica la vCard di Tommaso Marioni</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
    }
    img {
      width: 20%;
    }
  </style>
</head>
<body>

<h1>Contatto: Marioni Tommaso</h1>
<p id="msg">Caricamento ...</p>
<img src="marioni.jpeg" alt="Foto di Tommaso Marioni">
<div id="action"></div>
<p><a href="tommaso_marioni.vcf" download>Scarica la vCard manualmente</a></p>

<script>
  window.onload = function () {
    const actionDiv = document.getElementById('action');
    const msg = document.getElementById('msg');
    const vcardLink = "tommaso_marioni.vcf";

    // Messaggio unificato per tutti i dispositivi
    msg.textContent = "Tocca il pulsante per aprire la vCard e aggiungerla ai contatti.";

    // Link per aprire la vCard in nuova scheda (funziona su Android e iOS)
    actionDiv.innerHTML = `
      <a href="${vcardLink}" target="_blank" rel="noopener noreferrer">
        <button>Apri vCard</button>
      </a>`;
  };
</script>

</body>
</html>
