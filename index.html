<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Scarica la vCard di Tommaso Marioni</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2em; }
    button { padding: 12px 24px; font-size: 18px; cursor: pointer; }
  </style>
</head>
<body>

<h1> Contatto: Marioni Tommaso </h1>
<p id="msg"> Caricamento ... </p>
<div id="action"></div>

<script>
  function isIOS(){
    return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
  }
  function isAndroid(){
    return /Android/.test(navigator.userAgent);
  }

  const actionDiv = document.getElementById('action');
  const msg = document.getElementById('msg');

  const vcardLink = "tommaso_marioni.vcf";

  if (isIOS()){
    msg.textContent="Sei su iOS: clicca per aggiungere la vCard.";
    actionDiv.innerHTML = <a href="${vcardLink}" download>
      <button> Aggiungi ai contatti (iOS) </button>
    </a>
  } else if (isAndroid()) {
    msg.textContent="Sei su Android: clicca per aggiungere la vCard.";
    actionDiv.innerHTML = <a href="${vcardLink}" download>
    <button> Aggiungi ai contatti (Android) </button>
    </a>
  } else{
    msg.textContent = "sistema operativo non riconosciuto. Utilizza un dispositivo " +
            "ios o Android per importare la vCard."
  }
</script>

</body>
</html>
